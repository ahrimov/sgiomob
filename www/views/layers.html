<ons-page>
    <ons-toolbar>
      <div class="left">
        <ons-toolbar-button>
            <ons-back-button>Back</ons-back-button>
        </ons-toolbar-button>
      </div>
      <div class="center">
        Layers
      </div>
    </ons-toolbar>
    <div id="layers-list">
    <script>
        var list = "<ons-list>"
        for(layer of layers){
          list += "<ons-list-item>" + layer.label + "</ons-list-item>"
        }
        list += "</ons-list>"
        var content = document.getElementById("layers-list")
        content.innerHTML = list
        ons.compile(content)
    </script>
</ons-page>
