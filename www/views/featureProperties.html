<ons-page>
    <ons-toolbar>
        <div class="left">
            <ons-toolbar-button>
                <ons-back-button>Back</ons-back-button>
            </ons-toolbar-button>
        </div>
        <div class="center" id="title">
            Панель свойств объекта
        </div>
    </ons-toolbar>
    <div id="featureProperties" >
        <div id="local-map"></div>
        <div id="table"></div>
        <div id="photos">
            <ons-button modifier="outline light" id="addNewPhoto">
                <div>
                    <ons-icon icon="md-plus" size="30px"></ons-icon>
                    <p>Нажмите, чтобы<br/>добавить фотографию</p>
                </div>
            </ons-button>
        </div>
    </div>

    <ons-carousel direction="horizontal" item-width="25%" swipeable id="feature-instruments">
        <ons-carousel-item>
            <ons-button modifier="quiet" class="instruments-item-content" id="feature-instrument-map">
                <ons-icon class="signature" icon="md-map"></ons-icon>
            </ons-button>
        </ons-carousel-item>
        <ons-carousel-item>
            <ons-button modifier="quiet" class="instruments-item-content" id="feature-instrument-edit">
                <ons-icon class="signature" icon="md-edit"></ons-icon>
            </ons-button>
        </ons-carousel-item>
        <ons-carousel-item>
            <ons-button modifier="quiet" class="instruments-item-content" id="feature-instrument-edit-geometry">
                <ons-icon class="signature" icon="md-border-color"></ons-icon>
            </ons-button>
        </ons-carousel-item>
        <ons-carousel-item>
            <ons-button modifier="quiet" class="instruments-item-content" id="feature-instrument-delete">
                <ons-icon class="signature" icon="md-delete"></ons-icon>
            </ons-button>
        </ons-carousel-item>
    </ons-carousel>

    <div class="feature-under-bar">
        <ons-button id='saveModificationFeature' style="float:right; margin: 1%;">Сохранить</ons-button>
        <ons-button id="cancelModification" style="float:right; margin: 1%;">Отмена</ons-button>
    </div>

    <script>

        ons.getScriptPage().onInit = function() {
            featurePropertiesScript(this.data.feature);
        }

    </script>
</ons-page>
