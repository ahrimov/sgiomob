                  <ons-toolbar class="dialog-toolbar">
                      <div class="center dialog-toolbar-content">

                      <div class="right">
                          <ons-toolbar-button onclick="hideDialog('modal-select')">

                      </div>
                  </ons-toolbar>
                  <div class="modal-select">

                      <ons-input id="select-search" placeholder="Поиск"></ons-input>
                    </ons-list-item>
                      <ons-list id="select-list">
                        
                      </ons-list>
